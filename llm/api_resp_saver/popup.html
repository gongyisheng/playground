<!DOCTYPE html>
<html>
<head>
  <title>API Response Saver</title>
  <style>
    body {
      width: 400px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 5px;
    }
    .button:hover {
      background-color: #45a049;
    }
    .button.danger {
      background-color: #f44336;
    }
    .button.danger:hover {
      background-color: #da190b;
    }
    .response-list {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
    }
    .response-item {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    .response-item:hover {
      background-color: #f9f9f9;
    }
    .response-url {
      color: #2196F3;
      word-break: break-all;
    }
    .response-meta {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .no-responses {
      text-align: center;
      color: #666;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>API Response Saver</h2>
    <div>
      <button id="downloadBtn" class="button">Download All</button>
      <button id="clearBtn" class="button danger">Clear All</button>
    </div>
  </div>
  <div id="responseList" class="response-list">
    <div class="no-responses">No responses captured yet</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
